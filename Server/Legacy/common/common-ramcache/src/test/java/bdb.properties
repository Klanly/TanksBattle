# 是否开启事务支持
je.env.isTransactional = true
# 是否开启锁定支持
je.env.isLocking = true
# 是否只读环境
je.env.isReadOnly = false
# Log文件的缓存值(默认:1M)
je.log.bufferSize = 10485760
# BDB 最大内存使用百分比
je.maxMemoryPercent = 50
# 锁超时时长(微秒)
je.lock.timeout = 2000
# 事务超时时长(微秒)
je.txn.timeout = 3000000
# 事务持久化策略
je.txn.durability = NO_SYNC,NO_SYNC
# 事务隔离级别:
# READ_UNCOMMITTED(读未提交),READ_COMMITTED(对已提交),
# REPEATABLE_READ(可重复读，不可并发写),SERIALIZABLE(串行化)
bdb.tx.isolation = REPEATABLE_READ
# 并发锁最大重试次数(默认:5)
bdb.lock.retry.times = 5
# 锁冲突重试等待时长(毫秒:默认100)
bdb.lock.retry.waiting = 100